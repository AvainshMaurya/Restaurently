<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f9e8e8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    flex-direction: column;
}

.menu {
    display: flex;
    gap: 20px;
}

.item {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.item img {
    width: 150px;
    height: auto;
}

.item h3 {
    margin: 10px 0;
}

.item p {
    margin: 5px 0;
}

.item button {
    background-color: #ff4d4d;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.item button:hover {
    background-color: #e60000;
}

.cart {
    margin-top: 20px;
    text-align: center;
}

#cartList {
    list-style-type: none;
    padding: 0;
}
</style>
<script>
function addItem(itemName) {
    const cartList = document.getElementById('cartList');
    const li = document.createElement('li');
    li.textContent = itemName;
    cartList.appendChild(li);
}
</script>
<body>
    <div class="menu">
        <div class="item">
            <img src="hot-chocolate.jpg" alt="Hot Chocolate">
            <h3>Hot Chocolate</h3>
            <p>250 ml</p>
            <p><s>₹279</s> <strong>₹135</strong> (51% off)</p>
            <button onclick="addItem('Hot Chocolate - ₹135')">Add</button>
        </div>
        <div class="item">
            <img src="vietnamese-cold-coffee.jpg" alt="Vietnamese Cold Coffee">
            <h3>Vietnamese Cold Coffee</h3>
            <p>450 ml</p>
            <p><s>₹439</s> <strong>₹189</strong> (56% off)</p>
            <button onclick="addItem('Vietnamese Cold Coffee - ₹189')">Add</button>
        </div>
    </div>
    <div class="cart">
        <h2>Cart</h2>
        <ul id="cartList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
