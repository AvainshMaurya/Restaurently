    <title>Contact Us - Restaurantly</title>
</head>
<body>
<style>
.contact-container {
    background-image: url('img/gallery-3.jpg'); 
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
	width:100%;
    backdrop-filter: blur(5px); 
	padding-top:50px;
	padding-bottom:50px;
}
.contact-form {
    background-color: rgba(0, 0, 0, 0.7); 
    padding: 30px;
    border-radius: 10px;
    max-width: 500px;
    width: 100%;
}

.contact-form h1 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
	color:white;
}

.contact-form p {
    text-align: center;
    margin-bottom: 20px;
	color:white;
	
}

.contact-form label {
    font-size: 1.1em;
    margin-bottom: 10px;
	color:white;
    display: block;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    background-color: rgba(255, 255, 255, 0.8);
}

.contact-form button {
    width: 30%;
    padding: 15px;
    background-color: #d9534f; /* Restaurant red color */
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
	margin-left:170px;
	
}

.contact-form button:hover {
    background-color: #c9302c; /* Darker shade of red */
}
.h2{
	text-align:center;
	color: yellow;
}
    footer {
      text-align: center;
      padding: 2rem;
      background-color: black;
      color: white;
      font-size: 0.9rem;
  
    }



</style>
<div style="background-color:Gray;">
    <div class="contact-container">
        <div class="contact-form">
            <h1 style="color: red ">Contact Us</h1>
            <p>We'd love to hear from you!!! Welcome to  Restaurantly</p>

            <form action="#" method="POST">

                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
				
				<label for="email">Mobile No:</label>
                <input type="Mobile" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
