<html>
<head>
    <title>Chefs</title>
    <style>
        body {
		    background-image: url('img/gallery-2.jpg'); /* Replace with your restaurant background image */
			background-size: cover;
			background-position: center;
			backdrop-filter: blur(5px);
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(235px, 1fr));
            gap: 20px;
			padding-top:50px;
            
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            color: white;
            margin-bottom: 10px;
        }

        .overlay p {
            color: #ddd;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }

            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
	     <h2 style="color:yellow;">Our Team...............</h2><hr>
        <h1>Chefs of Restaurantly</h1><hr>
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="img/Chefs-1.jpg" alt="Gallery Image 1">
                <div class="overlay">
                    <h3>Aman Kumar</h3>
                    <p>Master Cook Restaurantly</p>
                </div>
            </div>
            <div class="gallery-item">
                <img src="img/Chefs-2.jpg" alt="Gallery Image 2">
                <div class="overlay">
                    <h3>Sarah Jonshon</h3>
                    <p>Patissier Restaurantly</p>
                </div>
            </div>

            </div>
