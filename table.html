<html>
<head>
    <title>Book a Table</title>
</head>
<body>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
	background-image: url('img/table.jpg'); /* Replace with your background image */
    background-size: cover;
    background-position: center;
	backdrop-filter: blur(3px);
    background-color: #1a1a1a; 
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

.reservation-container {
    max-width: 900px;
    width: 100%;
    padding: 20px;
}

.reservation-header {
    text-align: left;
    margin-bottom: 30px;
}

.reservation-label {
    display: block;
    font-size: 16px;
    color: #CFECEC;
    margin-bottom: 5px;
}

.reservation-header h1 {
    font-size: 36px;
    color: #d4af37; /* Gold color */
}

.reservation-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.form-input, .form-textarea {
    flex: 1;
    min-width: 200px;
    padding: 10px;
    background-color: #2a2a2a; /* Slightly lighter dark for input fields */
    border: 1px solid #444;
    border-radius: 5px;
    color: #fff;
    font-size: 16px;
}

.form-input::placeholder, .form-textarea::placeholder {
    color: #888;
}

.form-textarea {
    width: 100%;
    height: 100px;
    resize: none;
}

.submit-btn {
    align-self: flex-end;
    padding: 10px 30px;
    background-color: transparent;
    border: 2px solid gray; /* Gold border */
    border-radius: 25px;
    color:white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s;
	text-align:left;
	background-color: gray;
	font-weight: bolder;
	box-shadow: 0px 0px 20px gray;
}

.submit-btn:hover {
    background-color: #d4af37; /* Gold background on hover */
    color: #1a1a1a; /* Dark text on hover */
	box-shadow: 0px 0px 40px gray;
}
.form-textarea:hover,input:hover{
background-color:#FFE87C;

}
</style>
    <div class="reservation-container">
        <div class="reservation-header">
            <span class="reservation-label">RESERVATION </span>
            <h1>Book a Table</h1>
        </div>
        <form class="reservation-form">
            <div class="form-row">
                <input type="text" placeholder="Your Name" class="form-input">
                <input type="email" placeholder="Your Email" class="form-input">
                <input type="tel" placeholder="Your Phone" class="form-input">
            </div>
            <div class="form-row">
                <input type="Date" placeholder="dd-mm-yyyy" class="form-input">
                <input type="time" placeholder="Enter your Time" class="form-input">
                <input type="number" placeholder="# of people" class="form-input">
            </div>
            <div class="form-row">
                <textarea placeholder="Message" class="form-textarea"></textarea>
            </div>
            <button type="submit" class="submit-btn">Book a Table</button>
        </form>
    </div>
</body>
</html>
