<html>
<head>
    <title>Restaurantly</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<style>
h1 {
    color: #fff;
}
h2 {
    color: #FF5F1F;
}

header {
    background-image: url('img/gallery-8.jpg'); /* Replace with your restaurant background image */
    background-size: cover;
    background-position: center;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
	
}

.header-content h1 {
    font-size: 3em;
    font-weight: bold;
	
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
}

.header-content p {
    font-size: 1.5em;
    text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
	color:Khaki;
}

.auth-section {
	    background-color: #fff;
}

.auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 30px;
    flex-wrap: wrap;
}

.auth-form {
    background-image: url('img/gallery-3.jpg'); 
    background-size: cover;
    background-position: center;
	backdrop-filter: blur(15px);
    background-color: rgba(255, 255, 255, 0.9); /* Slight transparency */
    padding: 30px;
    border-radius: 10px;
    max-width: 400px;
    width: 100%;
	color:#0C090A;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    display: none; /* Forms are hidden by default, will toggle */
}

.auth-form h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
}

.auth-form label {
    font-size: 1.1em;
    margin-bottom: 10px;
    display: block;
	color:white;
}

.auth-form input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
    background-color: rgba(255, 255, 200, 0.9);
}

.auth-form button {
    width: 100%;
    padding: 12px;
    background-color: #d9534f; /* Restaurant red */
    color: white;
    font-size: 1.2em;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.auth-form button:hover {
    background-color: #c9302c; /* Darker shade of red */
}

.toggle-buttons {
    text-align: center;
    margin-top: 20px;
	margin-left: 150px;
}

.toggle-buttons button {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #f0ad4e; /* Button color */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 20px;
    transition: background-color 0.3s ease;
}

.toggle-buttons button:hover {
    background-color: #ec971f;
}

.footer {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

</style>

    <header class="header">
        <div class="header-content">
            <h1>Welcome to Restaurantly</h1>
            <p>Join us for an unforgettable dining experience</p>
        </div>
    </header>

    <section class="auth-section">
        <div  style="background-color:#EEEEEE; padding: 50px;"class="auth-container">
            <!-- Registration Form -->
            <div class="auth-form" id="register-form">
                <h2>Register</h2>
                <form>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your full name" required>

                    <label for="email">Mobile No: </label>
                    <input type="mobile" id="mobile" placeholder="Enter your mobile no" required>
					
					<label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter a password" required>

                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your password" required>

                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>

            <!-- Login Form -->
            <div class="auth-form" id="login-form">
                <h2>Login</h2>
                <form>
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" placeholder="Enter your email" required>

                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>

                    <button type="submit" class="submit-btn">Login</button>
                </form>
            </div>

            <div class="toggle-buttons">
                <button onclick="toggleForms('register')">Register</button>
                <button onclick="toggleForms('login')">Login</button>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Our Restaurantly - All Rights Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
